
Popo:
  Config:
    default:
      schema: Schema::class
    schema: [
      {name: schemaPath},
      {name: templatePath},
      {name: outputPath},
      {name: namespace},
      {name: schema, type: popo}
    ]}}

  Property:
    default:
      type: string
    schema: [
      {name: name},
      {name: type},
      {name: docblock},
      {name: default},
      {name: itemType},
      {name: itemName},
    ]}}

  Schema:
    schema: [
      {name: propertyCollection, type: array, collectionItemType: PropertySchema::class, collectionItem: property},
    ]}}
